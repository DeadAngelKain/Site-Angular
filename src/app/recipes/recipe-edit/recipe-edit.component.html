<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" class="form-edit-recipe" (ngSubmit)="onSubmit()">
      <div class="row mb-10 form-btn">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <button
              type="submit"
              class="mr-5 btn btn-success"
              [disabled]="!recipeForm.valid"
            >
              <i class="fa fa-check"></i> Зберегти
            </button>
          </div>
          <div class="col-xs-6 text-right">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onCancel()"
            >
              <i class="fa fa-ban"></i> Скасувати
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" class="text-bold">Ім'я</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">URL-адреса зображення</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row" *ngIf="imagePath.value">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive" alt="Recipe Image">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Опис</label>
            <textarea
              rows="5"
              id="description"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2 mb-10">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2 text-right">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="row mt-10">
            <div class="col-xs-12 text-center">
              <button
                class="btn btn-primary"
                (click)="onAddIngredient()"
                type="button"
              >
                <i class="fa fa-plus"></i>
                Додати інгредієнт
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
