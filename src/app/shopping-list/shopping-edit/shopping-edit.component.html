<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Ім'я</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Кількість</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-5"
            type="submit"
            [disabled]="!f.valid"
          >
            <i class="fas fa-plus"></i> {{ editMode ? 'Update' : 'Додати' }}
          </button>
          <button class="btn btn-danger mr-5" type="button" (click)="onDelete()">
            <i class="far fa-trash-alt"></i> Видалити
          </button>
          <button class="btn btn-primary mr-5" type="button" (click)="onClear()">
            <i class="fas fa-broom"></i> очистити
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
